<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- css -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<link rel="stylesheet" href="./mercari.css" />
<!-- script -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<title>商品</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/item/top}">Rakus Items</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						th:href="@{/login/toLogin}">Login&nbsp;</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout/}">Logout&nbsp;</a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<span sec:authorize="!isAuthenticated()">著名ユーザー</span> <span
						sec:authorize="isAuthenticated()"><span id="loginName"
						sec:authentication="principal.userInfo.name"></span>さんこんにちは!</span>
				</p>
			</div>
		</div>
	</nav>

	<!-- details -->
	<div class="container">
		<button type="button" class="btn btn-default" id="btn">
			<i class="fa fa-reply"></i>back
		</button>

		<script>
			document.getElementById("btn").addEventListener('click',
					function() {
						history.back();
					})
		</script>
		<h2>Details</h2>
		<!-- 大カテゴリー詳細 -->
		<div id="details" th:if="${bigCategory != null}">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>ID</th>
						<td th:text="${bigCategory.id}">1</td>
					</tr>
					<tr>
						<th>name</th>
						<td th:text="${bigCategory.name}">Razer BlackWidow Chroma
							Keyboard</td>
					</tr>
					<tr>
						<th>number of items</th>
						<td th:text="${#numbers.formatInteger(count, 3, 'COMMA') + '個'}">Razer BlackWidow Chroma
							Keyboard</td>
					</tr>

				</tbody>
			</table>

		</div>
				<!-- 中カテゴリー詳細 -->
		
		<div id="details" th:if="${mediamCategory != null}">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>ID</th>
						<td th:text="${mediamCategory.id}">1</td>
					</tr>
					<tr>
						<th>name</th>
						<td th:text="${mediamCategory.name}">Razer BlackWidow Chroma
							Keyboard</td>
					</tr>
					<tr>
						<th>big_category_id</th>
						<td th:text="${mediamCategory.bigCategoryId}">Razer BlackWidow Chroma
							Keyboard</td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
